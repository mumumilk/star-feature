<div class="container">
    <mat-progress-bar *ngIf="isLoading" [style.position]="'absolute'" mode="indeterminate" color="accent"></mat-progress-bar>
    <img src="assets/img/logo.svg" style="height: 150px; position: absolute; padding-top: 10px; margin-left: auto; margin-right: auto; left: 0; right: 0">
    <div style="display: flex; flex-wrap: no-wrap; padding: 0 2% 0 1%; justify-content: space-evenly; align-items: center; height: 100vh">
        <mat-card style="max-width: 220px; padding: 1%;" *ngFor="let film of films" class="card" (click)="openFilmDetails(film.url)">
            <mat-card-header style="font-family: 'Cinzel', serif;">
                <mat-card-title>EPISODE {{getRomanNumerals(film.episode_id)}}</mat-card-title>
                <mat-card-subtitle style="font-size: 10px">{{film.title}}</mat-card-subtitle>
            </mat-card-header>
            <img [attr.src]="getFilmImage(film.episode_id)">
        </mat-card>
    </div>
</div>
